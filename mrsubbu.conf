<VirtualHost *:443>
DocumentRoot /var/www/html
ServerName mrsubbu.live
ServerAlias www.mrsubbu.live
SSLEngine on
Tools
SSLCertificateFile /etc/httpd/conf/sslcert/certificate.crt
SSLCertificateKeyFile /etc/httpd/conf/sslcert/private.key
</VirtualHost>
<VirtualHost *:80>
ServerName mrsubbu.live
ServerAlias www.mrsubbu.live
Redirect "/" "https://mrsubbu.live/"
</VirtualHost>
